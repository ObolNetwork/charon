name: Tag Minor Full Release

on:
  workflow_dispatch:

jobs:
  tag_full_release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to get all tags and branches
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 2. Find Latest Release Branch
        id: find_branch
        run: |
          # Fetch all remote branches
          git fetch --all

          # Find all minor release branches matching pattern main-vX.Y
          RELEASE_BRANCHES=$(git branch -r | grep -E 'origin/main-v[0-9]+\.[0-9]+$' | sed 's|origin/||' | sort -V)

          if [[ -z "$RELEASE_BRANCHES" ]]; then
            echo "::error::No minor release branches found matching pattern 'main-vX.Y'"
            exit 1
          fi

          # Get the latest release branch (last in sorted list)
          RELEASE_BRANCH=$(echo "$RELEASE_BRANCHES" | tail -n 1)

          echo "RELEASE_BRANCH=${RELEASE_BRANCH}" >> $GITHUB_OUTPUT
          echo "::notice::Found latest minor release branch: ${RELEASE_BRANCH}"

      - name: 3. Extract Version from Branch Name
        id: version
        run: |
          BRANCH="${{ steps.find_branch.outputs.RELEASE_BRANCH }}"

          # Extract version from branch name (e.g., main-v1.8 -> 1.8)
          if [[ ! "$BRANCH" =~ ^main-v([0-9]+)\.([0-9]+)$ ]]; then
            echo "::error::Invalid branch name format. Expected 'main-vX.Y', got: $BRANCH"
            exit 1
          fi

          MAJOR="${BASH_REMATCH[1]}"
          MINOR="${BASH_REMATCH[2]}"
          STABLE_VERSION="v${MAJOR}.${MINOR}.0"
          NEXT_MINOR=$((MINOR + 1))
          NEXT_DEV_VERSION="v${MAJOR}.${NEXT_MINOR}-dev"

          echo "MAJOR=${MAJOR}" >> $GITHUB_OUTPUT
          echo "MINOR=${MINOR}" >> $GITHUB_OUTPUT
          echo "NEXT_MINOR=${NEXT_MINOR}" >> $GITHUB_OUTPUT
          echo "STABLE_VERSION=${STABLE_VERSION}" >> $GITHUB_OUTPUT
          echo "NEXT_DEV_VERSION=${NEXT_DEV_VERSION}" >> $GITHUB_OUTPUT

          echo "::notice::Stable version: ${STABLE_VERSION}"
          echo "::notice::Next dev version: ${NEXT_DEV_VERSION}"

      - name: 4. Update Release Branch to Stable Version
        id: stable_pr
        run: |
          RELEASE_BRANCH="${{ steps.find_branch.outputs.RELEASE_BRANCH }}"
          STABLE_VERSION="${{ steps.version.outputs.STABLE_VERSION }}"
          WORK_BRANCH="gh-actions/bump-version-to-${STABLE_VERSION}-stable"

          # Create work branch from release branch
          git checkout -B "$WORK_BRANCH" "origin/$RELEASE_BRANCH"

          # Update version file from vX.Y-rc to vX.Y.0
          VERSION_FILE="app/version/version.go"
          MAJOR="${{ steps.version.outputs.MAJOR }}"
          MINOR="${{ steps.version.outputs.MINOR }}"

          # Replace v<MAJOR>.<MINOR>-rc with v<MAJOR>.<MINOR>.0
          sed -i -E "s/^(var version = )\"v${MAJOR}\.${MINOR}-rc\"/\1\"${STABLE_VERSION}\"/" "$VERSION_FILE"

          # Verify the change
          echo "::notice::Updated $VERSION_FILE:"
          grep "var version" "$VERSION_FILE"

          echo "WORK_BRANCH=${WORK_BRANCH}" >> $GITHUB_OUTPUT
          echo "::notice::Prepared work branch: ${WORK_BRANCH}"

      - name: 5. Create PR to Release Branch for Stable Version
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v7.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "app: bump version to stable ${{ steps.version.outputs.STABLE_VERSION }}"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          branch: ${{ steps.stable_pr.outputs.WORK_BRANCH }}
          base: ${{ steps.find_branch.outputs.RELEASE_BRANCH }}
          delete-branch: true
          title: "app: bump version to stable ${{ steps.version.outputs.STABLE_VERSION }}"
          body: |
            This pull request was automatically generated by the 'Tag Minor Full Release' GitHub Action.

            - **Release Branch:** `${{ steps.find_branch.outputs.RELEASE_BRANCH }}`
            - **Stable Version:** `${{ steps.version.outputs.STABLE_VERSION }}`

            ## Changes
            - Updated version in `app/version/version.go` from `v${{ steps.version.outputs.MAJOR }}.${{ steps.version.outputs.MINOR }}-rc` to `${{ steps.version.outputs.STABLE_VERSION }}`

            ## Next Steps
            1. Review and merge this PR
            2. After merge, the workflow will automatically tag `${{ steps.version.outputs.STABLE_VERSION }}`
            3. A separate PR will be created to bump `main` to `${{ steps.version.outputs.NEXT_DEV_VERSION }}`

            category: misc
            ticket: none

      - name: 6. Checkout Main Branch for Dev Version Bump
        run: |
          git fetch origin main
          git checkout main

      - name: 7. Update Main to Next Dev Version
        id: dev_pr
        run: |
          NEXT_DEV_VERSION="${{ steps.version.outputs.NEXT_DEV_VERSION }}"
          NEXT_MINOR="${{ steps.version.outputs.NEXT_MINOR }}"
          MAJOR="${{ steps.version.outputs.MAJOR }}"
          WORK_BRANCH="gh-actions/bump-version-to-v${MAJOR}.${NEXT_MINOR}-dev"

          # Create work branch from main
          git checkout -B "$WORK_BRANCH" origin/main

          # Update version file to next dev version
          VERSION_FILE="app/version/version.go"
          sed -i -E "s/^(var version = ).*/\1\"${NEXT_DEV_VERSION}\"/" "$VERSION_FILE"

          # Verify the change
          echo "::notice::Updated $VERSION_FILE:"
          grep "var version" "$VERSION_FILE"

          echo "DEV_WORK_BRANCH=${WORK_BRANCH}" >> $GITHUB_OUTPUT
          echo "::notice::Prepared dev work branch: ${WORK_BRANCH}"

      - name: 8. Create PR to Main for Next Dev Version
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v7.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "app: bump version to ${{ steps.version.outputs.NEXT_DEV_VERSION }}"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          branch: ${{ steps.dev_pr.outputs.DEV_WORK_BRANCH }}
          base: main
          delete-branch: true
          title: "app: bump version to ${{ steps.version.outputs.NEXT_DEV_VERSION }}"
          body: |
            This pull request was automatically generated by the 'Tag Minor Full Release' GitHub Action.

            - **Target Branch:** `main`
            - **New Dev Version:** `${{ steps.version.outputs.NEXT_DEV_VERSION }}`
            - **Stable Release:** `${{ steps.version.outputs.STABLE_VERSION }}`

            ## Changes
            - Updated version in `app/version/version.go` to `${{ steps.version.outputs.NEXT_DEV_VERSION }}`

            ## Next Steps
            This PR can be merged right after the stable version PR is merged to start the next development cycle.

            category: misc
            ticket: none

      - name: 9. Checkout Release Branch and Create Stable Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          RELEASE_BRANCH="${{ steps.find_branch.outputs.RELEASE_BRANCH }}"
          STABLE_VERSION="${{ steps.version.outputs.STABLE_VERSION }}"

          # Checkout release branch at latest commit
          git checkout "$RELEASE_BRANCH"
          git pull origin "$RELEASE_BRANCH"

          # Create annotated tag
          git tag -a "$STABLE_VERSION" -m "Release $STABLE_VERSION"

          # Push tag
          git push origin "$STABLE_VERSION"

          echo "::notice::Successfully created and pushed stable tag: $STABLE_VERSION"

      - name: 10. Output Summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## Minor Full Release Process Initiated

          ### Created PRs
          1. **Stable Version PR**
             - Branch: \`${{ steps.stable_pr.outputs.WORK_BRANCH }}\`
             - Target: \`${{ steps.find_branch.outputs.RELEASE_BRANCH }}\`
             - Version: \`${{ steps.version.outputs.STABLE_VERSION }}\`
             - Status: Ready to merge

          2. **Next Dev Version PR**
             - Branch: \`${{ steps.dev_pr.outputs.DEV_WORK_BRANCH }}\`
             - Target: \`main\`
             - Version: \`${{ steps.version.outputs.NEXT_DEV_VERSION }}\`
             - Status: Merge AFTER stable release is complete

          ### Tag Created
          - \`${{ steps.version.outputs.STABLE_VERSION }}\` on \`${{ steps.find_branch.outputs.RELEASE_BRANCH }}\`

          ### Next Steps
          1. Review and merge the stable version PR to \`${{ steps.find_branch.outputs.RELEASE_BRANCH }}\`
          2. Docker image will be built with tag \`${{ steps.version.outputs.STABLE_VERSION }}\`
          3. Merge the dev version PR to \`main\` to start the next development cycle

          **Note:** This workflow is for minor releases (vX.Y.0). Patch releases (vX.Y.Z) use a separate workflow.
          EOF

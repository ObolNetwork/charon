name: govulncheck
on:
  pull_request:
  push:
    branches:
      - main*

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22.2'
      - run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.0
      - run: govulncheck -show=traces -test ./...

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
name: Build and Publish Docker Image
jobs:
  build-docker:
    runs-on: ubuntu-latest
    name: Build Docker Image
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: docker/setup-buildx-action@v1
    # Only allow building docker images from trunk (main) or patch (main/v0.X) protected branches.
    - name: Check branch
      run: |
        # Short name for current branch
        GIT_BRANCH=${GITHUB_REF#refs/heads/}
        [[ $GIT_BRANCH = main* ]] || (echo "Not building image for invalid branch: $GIT_BRANCH" && exit 1)
    - name: Define docker image meta data tags
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: |
          obolnetwork/charon
          ghcr.io/obolnetwork/charon
        tags: |
          # Tag "git short sha" on push to branch (main)
          type=sha,event=branch,prefix=

          # Tag "latest" on all events
          type=raw,value=latest

          # Tag "tag ref" on tag push events
          type=ref,event=tag

    - name: Login to Github container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Login to Dockerhub container registry
      uses: docker/login-action@v2
      with:
        username: obolnetwork
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        build-args: GITHUB_SHA=${{ github.sha }}
        tags: ${{ steps.meta.outputs.tags }}

    - name: Trigger dev relay deploy job
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.CHARON_K8S_REPO_ACCESS_TOKEN }}
        repository: ObolNetwork/obol-infrastructure
        event-type: relay-reusable-deployment
        client-payload: |
          '{
            "relay_name": "dev.relay",
            "relay_version": "$(git rev-parse --short ${{ github.sha }})",
            "cluster_size": "1"
            "udp_enabled": "true"
          }'

    - name: Trigger charon-K8S deploy job
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.CHARON_K8S_REPO_ACCESS_TOKEN }}
        repository: ObolNetwork/charon-k8s
        event-type: charon-package-published
        client-payload: '{"sha": "${{ github.sha }}"}'

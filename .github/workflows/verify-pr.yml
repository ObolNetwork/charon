name: verify-pr
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
      GITHUB_EVENT: ${{ github.event }}
      PR_NUMBER: ${{ github.event.number }}
      PR: ${{ github.event.pull_request }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/verifypr

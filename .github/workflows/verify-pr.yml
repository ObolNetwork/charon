name: verify-pr
on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    env:
      GITHUB_PR: ${{ toJSON(github.event.pull_request) }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/verifypr

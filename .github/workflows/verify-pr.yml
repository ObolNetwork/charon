name: verify-pr
on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    env:
      PR_TITLE: ${{ github.event.pull_request.title }}
      PR_BODY: ${{ github.event.pull_request.body }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/verifypr

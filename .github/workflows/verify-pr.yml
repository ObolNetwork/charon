name: verify-pr
on:
  pull_request:
    types: [opened, reopened, edited]
permissions:
  contents: read
  pull-requests: read

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    env:
      GITHUB_PR: ${{ toJSON(github.event.pull_request) }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.1'
      - run: go run testutil/verifypr/verifypr.go

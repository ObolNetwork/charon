name: pre-commit
on:
  pull_request:
  push:
    branches:
      - main*
jobs:
  pre-commit:
    runs-on: charon-ci
    env:
      SKIP: golangci-lint,run-go-tests,no-commit-to-branch
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Disable shallow checkout
      - uses: actions/setup-python@v6
      - uses: ./.github/actions/setup-go
      - uses: pre-commit/action@v3.0.1

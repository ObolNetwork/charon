name: pre-commit
on:
  pull_request:
  push:
    branches:
      - main*
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    env:
      SKIP: golangci-lint,run-go-tests,no-commit-to-branch
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Disable shallow checkout
      - uses: actions/setup-python@v2
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22.1'
      - uses: pre-commit/action@v2.0.3

      - name: notify failure
        if: failure() && github.ref == 'refs/heads/main'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: GitHub
          DISCORD_AVATAR: https://avatars.githubusercontent.com/u/583231
          DISCORD_EMBEDS: |
            [{
              "title": "ðŸš¨  Main branch workflow failed: ${{ github.workflow }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "color": 10038562
            }]
        uses: Ilshidur/action-discord@0.3.2

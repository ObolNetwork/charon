name: pre-commit
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    env:
      SKIP: golangci-lint,run-go-tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.1'
      - uses: pre-commit/action@v2.0.3

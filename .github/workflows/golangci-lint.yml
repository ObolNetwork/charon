name: golangci-lint
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      # Config options can be found in README here: https://github.com/golangci/golangci-lint-action
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.45.2
          only-new-issues: true

      - name: notify failure
        if: failure() && github.ref == 'refs/heads/main'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: GitHub
          DISCORD_AVATAR: https://avatars.githubusercontent.com/u/583231
          DISCORD_EMBEDS: |
            [{
              "title": "ðŸš¨  Main branch workflow failed: ${{ github.workflow }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "color": 10038562
            }]
        uses: Ilshidur/action-discord@0.3.2

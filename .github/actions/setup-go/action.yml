name: Setup go

outputs:
  go-version:
    description: "The Go version that was set up"
    value: ${{ steps.setup-go.outputs.go-version }}

runs:
  using: "composite"
  steps:
    - name: Setup go
      id: setup-go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        check-latest: true
        go-version: "1.26"

    - name: Verify setup
      shell: bash
      run: |
        echo "Go version: $(go version)"
